<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../IMG/logo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Buscar PDS</title>
</head>
<body>

    <div class="seccion-buscar-PDS text-center">
      
            <form  id="form-buscar">
              <label for="exampleFormControlInput1" class="form-label m-2">Numero de referencia</label>
              <input type="number" class="form-control" id="numero_referencia" name="buscar" placeholder="">
              <button type="submit" class="btn btn-warning btn-buscar" >Buscar</button>
            </form>
        
              <div class="text-center"  id="producto"></div>
              <h3 class="mt-5 text-center">Materiales de producto</h3>
              
              <table class="table" id="tabla-materiales">
                <thead>
                  <tr>
                    <th scope="col"># material</th>
                    <th scope="col">material</th>
                    <th scope="col">cantidad teorica</th>
                    <th scope="col">unidad de medida</th>
                    <th scope="col">costo x unidad</th>
                    <th scope="col">Costo teorico</th>
                   
                  </tr>
                </thead>
                <tbody id="buscar-tabla">
                    
                </tbody>
                
              </table>
              <div class="mt-3" id="info">
                
              </div>
               
            <a  class="no-activo" style="width: 300px;" href="../index.html" id="etiqueta_a"><button type="button" class="btn btn-primary" id="boton-ver" disabled>Volver</button></a>
          
    </div>

    <script type="module" src="../JS/buscarPDS.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
   
</body>
</html>
